<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GStyles Utilities App</title>
    <link rel="icon" href="myfav.jpeg">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>

<body>

           
    <div class="notepad-container">
        <button class="plus-icon-notepad">
            <i class="fa fa-plus"></i>
        </button>

        <br>

        
            <textarea class="textarea" placeholder="Create a new note..."></textarea>
            <div class="display-area">
                <ul class="output"></ul>
            </div>

            <div class="button-group">
                 <button type="submit" class="btn-submit">Create Note</button>
                 <button class="btn-delete"><i class="fa fa-trash"></i></button>
            </div>
           
            
        

    </div>



    <div class="search-container">
        <div class="plus">
            <i class="fa fa-plus plus-search plus-icon"></i>
        </div>

            <br>
           
            <form action="" method="get">
                
                <input type="text" id="searchfield" placeholder="Ask Google" autocomplete="off"><button class="btn-search">Search</button>
            </form>
             <h3 id="msg">search for something</h3>
        </div>
    </div>

    <section class="container">
        <main class="main">
            <nav>
                <div class="logo">
                    <h3><span>G</span>Styles</h3>
                </div>
               <p id="util">Utilities</p>
            </nav>

            <!--Main part features-->

            <h1>GStyles <br><span class="homepage">Utilities</span> <br> App</h1>
            <p id="ptext">for every day use</p>

            <a href="contact.html" class="btn">Contact us</a>


        </main>


        <div class="sidebar">
            <ul>
                <li>
                    <i class="fa fa-search icon search-icon"></i>
                    <p>Search</p>
                </li>

                <li>
                    <i class="fa fa-calculator icon calc-icon"></i>
                    <p>Calculator</p>
                </li>

                <li>
                    <i class="fa fa-tape icon bmi-icon"></i>
                    <p>BMI Calulator</p>
                </li>

                <li>
                    <i class="fa fa-shopping-basket icon basket-icon"></i>
                    <p>Shopping List</p>
                </li>
                
                <li>
                    <i class="fa fa-list icon notepad-icon"></i>
                    <p>Notepad</p>
                </li>

            </ul>
        </div>


    </section>

    
 <footer>
    <p id="footer-text">

 </footer>
