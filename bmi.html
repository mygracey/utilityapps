<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GStyles Utilities App</title>
    <link rel="icon" href="myfav.jpeg">
    <link rel="stylesheet" href="bmi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    
</head>
<body>
  
    <section class="container">
        <main class="main">
            <nav>
                <div class="logo">
                    <h3><span>G</span>Styles</h3>
                </div>

                <h3>BMI Calculator</h3>

               <a href="index.html"><i class="fa fa-home"></i>  return home</a>

            </nav>


            <br>


            <div class="bmi-container">
                <form>
                    <div class="form-control">
                        <input type="number" class="height" value="180" placeholder="Enter your height in (cm)">
                    </div>
                    <div class="form-control">
                        <input type="number" class="weight" value="120" placeholder="Enter your weight in (kg)">
                    </div>
                    <div class="form-control">
                        <input type="submit" class="btn-submit" placeholder="Calculate your BMI">
                    </div>
                    <div class="form-control">
                        <input type="text" disabled class="weight-condition">
                    </div>

                    <div class="weightstatement">
                         <p>Your are: </p> &nbsp; &nbsp; <span class="bmi-remark"> </span>
                    </div>
                   
                </form>
            </div>


           

        </main>




    </section>

    
 <footer>
    <p id="footer-text">
        &copy; 2025 Powered by GStyles Utilities App Inc. All rights reserved.
    </p>
 </footer>   


<script src="bmi.js"></script>
</body>
</html>
